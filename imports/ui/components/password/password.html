<div class="container">
	<form ng-submit="password.submit(password.user)">
		<h1>Change Password</h1>
		<label>Password:</label>
		<input type="password" name="password" ng-model="password.password" required>
		<label>Confirm:</label>
		<input type="password" name="confirm" ng-model="password.confirm" required>
		<br>
		<input type="submit" class="button-primary" value="Change Password">
	</form>
</div>
