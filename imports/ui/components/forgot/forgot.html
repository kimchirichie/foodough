<div class="container">
	<div class="userform">
		<form ng-submit="forgot.recover(forgot.email)">
			<h1>Password recovery</h1>
			<hr>
			<label>Email:</label>
			<input type="text" name="email" placeholder="example@gmail.com" ng-model="forgot.email">
			<input type="submit" class="button-primary" value="Send Email">
			<p>or you can..</p>
			<a class="button" ui-sref="signin">Sign in</a>
		</form>
	</div>
</div>
